version: 1.2.4

cache: true
fileStrategy: "s3"

registration:
  socialLogins:
    - "openid"

endpoints:
  custom:
    - name: "Nitro"
      apiKey: "user_provided"
      baseURL: "${NitroRouterURL}"
      iconURL: "https://github.com/danny-avila/LibreChat/raw/main/docs/assets/LibreChat.svg"
      models: 
        default: 
          - "mistral/mistral-medium-latest"
          - "mistral/mistral-small-latest"
        fetch: false
      titleConvo: true
      titleModel: "mistral/mistral-small-latest"
      summarize: true
      summaryModel: "mistral/mistral-small-latest"
      forcePrompt: false
      titleMessageRole: "user"
